<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>


    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const tituloDaPagina = document.getElementById('page-title');
      tituloDaPagina.innerText = 'Vai Corinthians!';

      let colorido = document.getElementById('paragraph');
      colorido.style.color = 'blue'; 
      
      let segundoParagrafo = document.getElementById('second-paragraph');
      segundoParagrafo.style.fontSize = '35px' 

      let subTitulo = document.getElementById('subtitle');
      subTitulo.innerText = 'Melhor time';

    </script>


  </body>
</html>
